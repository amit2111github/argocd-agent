apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: express-app-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"  # tells K8s to use NGINX ingress controller
    nginx.ingress.kubernetes.io/rewrite-target: /  # optional if you need path rewriting
spec:
  rules:
    - host: amitkumar.com             # replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: express-app-service
                port:
                  number: 80
